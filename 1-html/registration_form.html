<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title> My Registration Form</title>	
</head>
<body>
	<h1> My Registration Form</h1>
	<form>
		<table>
			<tr>
				<td><label for="first_name">First Name:</label></td>
				<td><input type="text" id="first_name" name="first_name"></td>
			</tr>
			<tr>
				<td><label for="last_name">Last Name:</label></td>
				<td><input type="text" id="last_name" name="last_name"></td>
			</tr>
			<tr>
				<td><label for="email">Email</label></td>
				<td><input type="text" id="email" name="email"></td>
			</tr>
			<tr>
				<td><label for="password">Password</label></td>
				<td><input type="password" id="password" name="password"></td>
			</tr>
			<tr>
				<td><label for="password_confirm">PW Confirm</label></td>
				<td><input type="password" id="password_confirm" name="password_confirm"></td>
			</tr>
			<tr>
				<td><label for="birthday">Birthday</label></td>
				<td><input type="date" id="birthday" name="birthday"></td>
			</tr>
	</table>
		<br>
		<input type="radio" id="male" name="male">
		<label for="male">Male</label>
		<input type="radio" id="female" name="female">
		<label for="female">Female</label>
		<input type="radio" id="other_sex" name="other_sex">
		<label for="other_sex">Other</label>
		<br>
		<br>
		<label for="desc">A short description about yourself:</label>
		<br>
		<textarea rows="4" cols = "30" id="desc" name="desc"></textarea>
		<br>
		<label for="favorite_language">Favorite Language:</label>
		<select id="favorite_language" name="favorite_language">
			<option value="javascript">JavaScript</option>
			<option value="python">Python</option>
			<option value="c++">C++</option>
			<option value="c#">C#</option>
			<option value="java">Java</option>		
		</select>
		<br>
		<input type="submit" id="submit" name="submit">		
	</form>

</body>


</html>
